<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Bunga Sederhana</h1>
        <form id="interest-form">
            <label for="principal">Pokok (Principal Amount):</label>
            <input type="number" id="principal" required><br><br>

            <label for="rate">Suku Bunga Tahunan (Annual Rate) (%):</label>
            <input type="number" id="rate" required><br><br>

            <label for="time">Waktu (Time in Years):</label>
            <input type="number" id="time" required><br><br>

            <button type="submit">Hitung Bunga</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
